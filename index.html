<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Order Summary Component</title>
</head>
<body>
  <div class="background-body p-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 col-lg-4 col-xl-4 col-xxl-4 mx-auto">
          <div class="card shadow">
            <img src="./images/illustration-hero.svg" alt="Hero banner" class="img-fluid card-img-top">

            <div class="card-body">
              <h5 class="title-order mt-4">
                Order Summary
              </h5>
              <p class="subtitle-order mt-3">
                You can now listen to millons of songs,
                audiobooks, and podcasts on any devise
                anywhere you like!
              </p>
              
              <div class="shadow-music p-3">
                <div class="container">
                  <div class="row align-items-center">
                    <div class="col">
                      <img src="./images/icon-music.svg" alt="Icono de musica" class="img-fluid">
                    </div>

                    <div class="col">
                      <p>
                        <strong class="title-music">Annual Plan</strong><br>
                        <strong class="price">$59.99/year</strong>
                      </p>
                    </div>

                    <div class="col">
                      <a href="" class="text-reset title-change">Change</a>
                    </div>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn btn-payment mt-4 p-2">
                Proceed to Payment
              </button>
            </div>

            <h3 class="cancel-order mt-4">Cancel Order</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
